<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 1 - JavaScript (Console)</title>
</head>
<body>
  <h1>Cek Console (F12)</h1>


  <script>
    // Fungsi untuk menghitung luas persegi panjang
    function luasPersegiPanjang(panjang, lebar) {
      return panjang * lebar;
    }

    // Fungsi untuk menghitung luas bujur sangkar
    function luasBujurSangkar(sisi) {
      return sisi * sisi;
    }

    // Fungsi untuk menghitung luas segitiga
    function luasSegitiga(alas, tinggi) {
      return 0.5 * alas * tinggi;
    }

    // Nilai randomly
    let panjang = 10;
    let lebar = 5;
    let sisi = 7;
    let alas = 8;
    let tinggi = 6;

    // Output ke console
    console.log("Luas Persegi Panjang (" + panjang + " x " + lebar + ") = " + luasPersegiPanjang(panjang, lebar));
    console.log("Luas Bujur Sangkar (sisi " + sisi + ") = " + luasBujurSangkar(sisi));
    console.log("Luas Segitiga (alas " + alas + ", tinggi " + tinggi + ") = " + luasSegitiga(alas, tinggi));
  </script>
</body>
</html>
